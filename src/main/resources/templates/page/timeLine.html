<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min2.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/52921a30db.css" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="timeline-background">

    <!-- Todo : 1. Pickgether 로고 오른쪽 카테고리(드롭다운) 추가 -->
    <!-- Todo : 2. Pickgether 로고 왼쪽 프로필 등록 -->
    <!--Todo: 백->프론트 댓글 연동-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
            <div>
                <div class="profile-circle"></div>
                <img src="/images/avatar.jpg" style="height: 48px; border-radius: 70%"/>
            </div>

            <a class="navbar-brand" href="#"
               style="font-size: 35px;
                font-family: 'Oleo Script Swash Caps', cursive;
                color: #2D226E;
                margin-left: 41%;
                transform: translateX(-50%);">Pickgether</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            정렬조건
                        </a>
                        <!-- Todo: dropdown에 radio box 추가 -->
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown" style="border-radius: 10px; z-index: 999;">
                            <!-- Todo: 반복문으로 코드 중복 없애기 -->
                            <li><h6 class="dropdown-header">카테고리</h6></li>
                            <li><hr class="dropdown-divider"></li>

                            <li th:each="category : ${T(com.capstone.pick.domain.constant.Category).values()}">
                                <a class="dropdown-item"
                                   th:href="@{/timeline{category}(category=${category})}" th:text="${category.displayValue}"></a>
                            </li>

                            <li><h6 class="dropdown-header">정렬기준</h6></li>
                            <li><hr class="dropdown-divider"></li>

                            <div class="form-check" th:each="orderBy : ${T(com.capstone.pick.domain.constant.OrderCriteria).values()}">
                                <label class="form-check-label" th:for="${orderBy}" th:text="${orderBy.displayValue}">
                                </label>
                                <input th:value="${orderBy}" style="margin-left: 65px;" class="form-check-input" type="radio" checked>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="btn-group" role="group" aria-label="Basic example" style="width: 600px; position: sticky; top: 78px; z-index: 999">
        <button type="button" class="btn btn-primary all-follow-btn border-end border-bottom">전체</button>
        <button type="button" class="btn btn-primary all-follow-btn border-start border-bottom">팔로우</button>
    </div>

    <div th:each="post: ${posts}">
        <div>
            <header class="profile" style="margin-bottom: 10px;">
                <div style="float: left;">
                    <img src="/images/avatar.jpg" style="height: 48px"/>
                </div>
                <div>
                    <section style="float: left; padding-left: 10px;">
                        <div th:text="${post.getVoteDto().userDto.getNickname()}"/>
                        <div th:text="${post.getVoteDto().userDto.getUserId()}"/>
                    </section>
                    <!--Todo: 버튼으로 변경-->
                    <div align="right" style="margin-right: 15px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                             class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                        </svg>
                    </div>
                </div>
            </header>

            <!--글 내용-->
            <div style="padding-top: 5px;">
                <section class="timeline-content-title" th:text="${post.getVoteDto().content}"/>

                <!--해시태그-->
                <p class="hashtag timeline-content-title">
                    <span th:each="hashtag: ${post.getVoteHashtagDto()}">#[[${hashtag.getHashtagDto().content}]]&nbsp;</span>
                </p>
            </div>

            <!--투표-->
            <!--Todo: 버튼으로 변경-->
            <section class="vote-background-1">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white"
                         class="bi bi-circle-fill vote-background-circle" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <p class="vote-background-p" th:text="${post.getVoteDto().title}"/>
                </div>

                <div style="float: left;">
                    <button type="button" class="btn btn-secondary vote-background-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                             class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        Best
                    </button>
                </div>
                <div align="right" style="color: white; margin-right: 15px; font-size: 20px;">
                    D-5
                </div>
            </section>
        </div>
        <div style="margin-top: 10px" class="icons">
            <div style="float: left;">
                <!--투표 아이콘-->
                <button type="button">
                    <svg style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>
                </button>
                1K
                <!--댓글 아이콘-->
                <button type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-chat-dots" viewBox="0 0 16 16">
                        <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                    </svg>
                </button>
                870
            </div>
            <div align="right" style="margin-right: 15px;">
                <!--북마크 아이콘(선택 X)-->
                <button type="button" style="background-color:transparent; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                </button>

                <!--북마크 아이콘(선택 O)-->
                <!--<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                    <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                </svg>-->

            </div>
        </div>
        <!--댓글-->
        <!--Todo: onclicked 추가-->
        <section class="profile" style="margin-left: 10px;">
            <div style="float: left;">
                <img src="/images/avatar.jpg" style="height: 42px; width: 42px;"/>
            </div>
            <div>
                <section style="float: left; padding-left: 10px; font-size: 15px;">
                    <div>picker 3</div>
                    <div>행궁동 ㅇㅇ 예쁘던데 가보세요</div>
                </section>
            </div>
        </section>

        <hr/>
    </div>
</div>

<!--bottom navbar-->

<!-- Todo : 3. 아이콘 변경-->
<!-- Todo : 4. 글쓰기 아이콘 위치 변경 -->

<div class="icons">
    <nav class="nav justify-content-around bg-light fixed-bottom bottom-navbar" style="width: 600px; margin: auto; z-index: 998;">
        <!-- home icon -->
        <button type="button">
            <img src="/images/icons/home.svg" width="30" height="30" style="fill: #BCB5D2;">
        </button>
        <button type="button">
            <img src="/images/icons/search.svg" width="30" height="30" style="fill: #BCB5D2;">
        </button>

        <button class="rounded-circle border-none focus-none"
                style="width: 30px; height: 30px; background: #FFFFFF;">
        </button>

        <div class="floating-button">
            <div id="vote_btn_list" style="display: none;">
                <!-- 월드컵 투표 버튼  -->
                <span>
                    <button id="vote_btn_worldcup" class="rounded-circle border-none mb-3 focus-none"
                            style="width: 60px; height: 60px; background: #7F61E9; box-shadow: 3px 3px 3px #b0aeae;">
                        <img style="width: 35px;"
                             src="https://user-images.githubusercontent.com/90389517/220832225-a766d80e-34ef-4872-b7a1-a435d36ddea8.png">
                    </button>
                </span>
                <!-- 투표 버튼 close -->
                <span>
                    <button id="vote_btn_close" class="rounded-circle border-none focus-none list-open-btn"
                            style="width: 60px; height: 60px; background: #7F61E9; box-shadow: 3px 3px 3px #b0aeae;">
                        <img style="width: 25px;"
                             src="/images/icons/close.png">
                    </button>
                </span>
                <!-- 일반 투표 버튼 -->
                <span>
                    <button id="vote_btn_normal" class="rounded-circle border-none mb-3 focus-none"
                            style="width: 60px; height: 60px; background: #7F61E9; box-shadow: 3px 3px 3px #b0aeae;" th:onclick="|location.href='@{form}'|">
                        <img style="width: 35px;"
                             src="https://user-images.githubusercontent.com/90389517/220803459-fd7eab6b-3d22-4e44-88fa-74d729b4eb01.png">
                    </button>
                </span>
            </div>
            <!-- 투표 버튼 open -->
            <button id="vote_btn_open" class="rounded-circle border-none focus-none"
                    style="width: 60px; height: 60px; background: #7F61E9; box-shadow: 3px 3px 3px #b0aeae;">
                <img style="width: 25px;"
                     src="/images/icons/plus.png">
            </button>
        </div>

        <button type="button">
            <img src="/images/icons/bell.svg" width="30" height="30" style="fill: #BCB5D2;">
        </button>
        <button type="button">
            <img src="/images/icons/setting.svg" width="30" height="30" style="fill: #BCB5D2;">
        </button>
    </nav>
</div>
</body>
</html>
