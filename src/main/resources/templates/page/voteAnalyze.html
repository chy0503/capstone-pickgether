<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/voteAnalyze.css}">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
            integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/voteAnalyze.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- pie chart(job) -->
</head>
<body>
    <div class="timeline-background min-vh-100">
        <header class="d-flex flex-wrap align-items-center py-3 border-bottom">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left"
                 style="margin-left: 5%;"
                 viewBox="0 0 16 16" onclick="location.href='/timeline'">
                <path fill-rule="evenodd"
                      d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
            <div class="my-0 mx-auto">
                <h4 class="nav-link px-2 link-dark" style="margin-bottom: 0;">투표 분석</h4>
            </div>
        </header>
        <div>
            <div>
                <header class="profile" style="margin-bottom: 10px;">
                    <div style="float: left;">
                        <img src="/images/avatar.jpg" style="height: 48px"/>
                    </div>
                    <div>
                        <section style="float: left; padding-left: 10px;">
                            <div>닉네임</div>
                            <div>유저 아이디</div>
                        </section>
                        <div align="right" style="margin-right: 15px">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                 class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                        </div>
                    </div>
                </header>
                <!--글 내용-->
                <div class="m-2" style="padding-top: 5px;">
                    <div class="timeline-content-title">내용</div>
                </div>

                <section class="vote-background-1">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white"
                             class="bi bi-circle-fill vote-background-circle" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                        <p class="vote-background-p">타이틀</p>
                    </div>
                </section>
            </div>
        </div>

        <hr class="signup-hr" style="margin-left: auto; margin-right: auto;">

        <!-- 연령대 -->
        <label class="vote-analyze-subtitles">연령대 및 성별</label>
        <ul class="graph">
            <li class="graph-bar" graph-val="30" graph-color="#F4CEC3"><label class="graph-bar-tag"></label></li>
            <li class="graph-bar" graph-val="80" graph-color="#ECE2B1"><label class="graph-bar-tag"></label></li>
            <li class="graph-bar" graph-val="60" graph-color="#DDECB1"><label class="graph-bar-tag"></label></li>
            <li class="graph-bar" graph-val="30" graph-color="#CEF3E1"><label class="graph-bar-tag"></label></li>
            <li class="graph-bar" graph-val="30" graph-color="#B1C5EC"><label class="graph-bar-tag"></label></li>
        </ul>
        <div class="label-width">
            <label class="graph-bar-label"></label>
            <label class="graph-bar-label"></label>
            <label class="graph-bar-label"></label>
            <label class="graph-bar-label"></label>
            <label class="graph-bar-label"></label>
        </div>

        <!-- pie chart(gender)  -->
        <div id="pie-chart-gender"></div>

        <!-- 직업 -->
        <label class="vote-analyze-subtitles" style="margin-top: 50px;">직업</label>

        <!-- pie chart(job) -->
        <div id="pie-chart-job"></div>
        <script type="text/javascript" th:src="@{/js/voteAnalyze-chart.js}"></script>

        <section class="vote-analyze-job" style="margin-top: 3rem;">
            <section>
                <div id="job-expert"></div>
                <label>전문가 및 관련 직종 종사자</label>
            </section>
            <section>
                <div id="job-paper"></div>
                <label>사무 종사자</label>
            </section>
            <section>
                <div id="job-service"></div>
                <label>서비스 종사자</label>
            </section>
            <section>
                <div id="job-sales"></div>
                <label>판매 종사자</label>
            </section>
        </section>
    </div>
</body>
</html>
