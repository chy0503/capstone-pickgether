<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="timeline-background h-100">
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left"
             viewBox="0 0 16 16" onclick="location.href='/timeline'">
            <path fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        <div class="my-0 mx-auto">
            <h4 class="nav-link px-2 link-dark" style="margin-bottom: 0; font-size: 1.75rem">participants</h4>
        </div>
    </header>

    <!-- TODO : 인플루언서 리스트 받아오기 -->
    <!-- TODO : participants -> influencers 로 리스트 수정-->
    <!-- 인플루언서 참여자 리스트 -->
    <section class="influencer-background">
        <div class="title-margin mt-2">
            <div class="participants-title wrap">
                <div class="float-left" th:text="|인플루언서|">
                    <!--인플루언서 설명 아이콘-->
                    <button type="button" class="btn-no-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M7.442 7.442H8V11.384H8.558M8 14.75C11.726 14.75 14.75 11.726 14.75 8C14.75 4.274 11.726 1.25 8 1.25C4.274 1.25 1.25 4.274 1.25 8C1.25 11.726 4.274 14.75 8 14.75ZM7.856 5.309C8.081 5.309 8.261 5.129 8.261 4.904C8.261 4.679 8.081 4.499 7.856 4.499C7.631 4.499 7.451 4.679 7.451 4.904C7.451 5.129 7.631 5.309 7.856 5.309Z"
                                  stroke="#5E718D" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="float-right" th:text="|N명|">
                </div>
            </div>
        </div>
        <div class="wrap m-3" style="position: relative">
            <th:block th:each="participant : ${participants}">
                <!--TODO : max 인원이 넘어가면 더보기 버튼 생성-->
                <!-- 프로필 사진 -->
                <div th:if="${participants.indexOf(participant)} < 8">
                    <div class="mr-3 fl circle-position" th:onclick="'location.href=\'' + '#\''"
                         th:style="${'left:' + participants.indexOf(participant) * 3.2 +'rem'}" style="border: 0.5rem white;">
                        <img src="https://pbs.twimg.com/media/EkDBc-LU0AEK5kB.jpg" class="circle-img cp border-white">
                    </div>
                </div>
            </th:block>
        </div>
    </section>

    <!-- 일반 참여자 리스트 -->
    <div class="m-20">
        <div class="title-margin">
            <div class="participants-title wrap mb-2">
                <div class="float-left" th:text="|일반 참여자|">
                </div>
                <div class="float-right" th:text="${participants.size()} + '명'">
                </div>
            </div>
            <div>
                <button type="button" class="btn-no-outline wrap">
                    <svg class="fl mr-1" xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 15 15"
                         fill="none">
                        <path d="M10.4219 5.90625L6.52602 9.625L4.57812 7.76562M13.875 7.5C13.875 11.0208 11.0208 13.875 7.5 13.875C3.97918 13.875 1.125 11.0208 1.125 7.5C1.125 3.97918 3.97918 1.125 7.5 1.125C11.0208 1.125 13.875 3.97918 13.875 7.5Z"
                              stroke="#5E718D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div th:text="|친구만 보기|" class="p-subtitle fl" style="font-size: 1.125rem;"></div>
                </button>
            </div>
        </div>

        <div class="scrollbar-none pl-3 pr-3" style="overflow: auto; height: 80%;">
            <th:block th:each="participant : ${participants}">
                <div class="d-flex text-muted pl-1 pt-4 pb-4 border-bottom">
                    <!-- 프로필 사진 -->
                    <div class="mr-3" style="display: flex; justify-content: center;"
                         th:onclick="'location.href=\'' + '#\''">
                        <img src="https://djpms9a1go7nf.cloudfront.net/prod/uploads/thumbnail/images/10043263/167100535142741_md.png"
                             class="circle-img cp">
                    </div>
                    <!-- 닉네임 및 아이디 -->
                    <div class="mb-0 w-100 small lh-sm">
                        <div class="d-flex justify-content-between mb-1">
                            <div class="text-dark text-bold p-subtitle cp"
                                 th:text="${participant.getNickname()}" th:onclick="'location.href=\'' + '#\''"></div>
                            <div class="mr-2 d-flex">
                            </div>
                        </div>
                        <div th:id="${'participant' + participant.getUserId()}" class="mb-2 p-id cp"
                             th:text="${participant.getUserId()}" th:onclick="'location.href=\'' + '#\''"></div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
