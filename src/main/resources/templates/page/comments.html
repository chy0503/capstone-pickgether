<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta charset="UTF-8">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="timeline-background h-100">
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left"
             viewBox="0 0 16 16" onclick="location.href='/timeline'">
            <path fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        <div class="my-0 mx-auto">
            <h4 class="nav-link px-2 link-dark" style="margin-bottom: 0;">comments</h4>
        </div>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: black!important;">
                        정렬기준
                    </a>
                    <!-- Todo: dropdown에 radio box 추가 -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                        style="border-radius: 10px; z-index: 999;">
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy(this.id, 'modifiedAt')">최신순</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy(this.id, 'likeCount')">인기순</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="mb-3 scrollbar-none" style="overflow: auto; height: 80%;">
        <th:block th:each="comment : ${comments}">
            <div class="d-flex text-muted pl-3 pt-3 border-bottom">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#CA5151"></rect>
                </svg>
                <div class="pb-1 mb-0 w-100 small lh-sm" id="commentResult">
                    <div class="d-flex justify-content-between mb-1">
                        <div class="d-flex">
                            <div class="text-dark text-bold mr-3" th:text="${comment.getUserDto().getNickname()}"></div>
                            <div class="d-flex">
                                <div class="heart-box" th:id="'comment'+${comment.getId()}+'heart'" th:voteId="${voteId}" th:commentId="${comment.getId()}" th:onclick="|doLike(${voteId}, ${comment.id})|">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" th:id="'comment'+${comment.getId()}+'empty'">
                                        <path fill-rule="evenodd" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16" style="display: none;" th:id="'comment'+${comment.getId()}+'fill'">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                    </svg>
                                </div>
                                <p style="margin-left: 5px; margin-bottom: 5px;" th:text="${comment.getLikeCount()}" th:id="'comment'+${comment.getId()}+'likeCount'">123</p>
                            </div>
                        </div>
                        <th:block th:if="${comment.getUserDto().getUserId() == user.getUserId()}">
                            <div th:id="${'defaultBtns' + comment.getId()}" class="col align-items-center" style="display: flex; justify-content: flex-end;">
                                <button th:id="${comment.getId()}"
                                        class="text-bold bg-none border-none"
                                        onclick="click_editCommentBtn(this.id)">수정
                                </button>
                                <form method="post" onsubmit="return beforeCheck('정말 삭제하시겠습니까?')"
                                      th:action="'/' + ${voteId} + '/comments/' + ${comment.getId()} + '/delete'">
                                    <button class="text-bold bg-none border-none"
                                            type="submit">삭제
                                    </button>
                                </form>
                            </div>
                            <div th:id="${'editingBtns' + comment.getId()}" class="col align-items-center" style="display: none; justify-content: flex-end;">
                                <button th:id="${comment.getId()}"
                                        class="text-bold bg-none border-none"
                                        onclick="click_cancleEditBtn(this.id)">취소
                                </button>
                                <button type="submit" form="commentEditForm" class="text-bold bg-none border-none">
                                    완료
                                </button>
                            </div>
                        </th:block>
                    </div>
                    <div th:id="${'content' + comment.getId()}" th:text="${comment.content}" class="mb-2"></div>
                    <div class="mb-2" style="display: none;" th:id="${'form' + comment.getId()}">
                        <form method="post" id="commentEditForm"
                              th:action="'/' + ${voteId} + '/comments/' + ${comment.getId()} + '/edit'">
                            <div class="w-100 pt-2 pr-3">
                            <textarea class="w-100 rounded focus-none p-2" rows="1" oninput="autoResizeTextarea(this)"
                                      style="border: 1px solid #dee2e6; resize: none; overflow: hidden;"
                                      th:text="${comment.getContent()}" name="content"></textarea>
                            </div>
                        </form>
                    </div>
                    <div th:text="${#temporals.format(comment.getModifiedAt(), 'yy/MM/dd HH:mm')}" class="mr-2"></div>
                </div>
            </div>
        </th:block>
    </div>
    <footer class="d-flex align-items-center py-3 pl-3 fixed-bottom bg-white">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="40" height="40"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
             preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#F07F7F"></rect>
        </svg>
        <form class="custom-form vw-100" method="post" th:action>
            <input type="text" class="custom-form-input" name="content" placeholder="댓글 달기..." required>
            <button class="custom-botton" type="submit">게시</button>
        </form>
    </footer>
</div>
</body>
<script th:inline="javascript">
    function doLike(voteId, commentId) {
        const heart = document.querySelector("#comment" + commentId + "heart");

        const emptyHeart = document.querySelector("#comment" + commentId + "empty");
        const fillHeart = document.querySelector("#comment" + commentId + "fill");

        var likeCount = Number(document.querySelector("#comment" + commentId + "likeCount").innerHTML);

        var data = {
            "voteId" : voteId,
            "commentId": commentId
        }

        if(heart.classList.contains('heart-box')) {
            $.ajax({
                url: '/like',
                type: "POST",
                async: true,
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                beforeSend: function (jqXHR, settings) {
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var token = $("meta[name='_csrf']").attr("content");
                    jqXHR.setRequestHeader(header, token);
                },
                success: function(data) {
                    likeCount++;
                    $("#comment"+commentId+"likeCount").text(likeCount.toString());
                },
                error: function(data) {
                    console.log(data);
                }
            });
            heart.classList.replace('heart-box', 'heart-box-fill');
            fillHeart.style.display = "inline-block";
            emptyHeart.style.display = "none";
        } else {
            $.ajax({
                url: '/like',
                type: "DELETE",
                async: true,
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                beforeSend: function (jqXHR, settings) {
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var token = $("meta[name='_csrf']").attr("content");
                    jqXHR.setRequestHeader(header, token);
                },
                success: function (data) {
                    console.log(data);
                    likeCount--;
                    $("#comment"+commentId+"likeCount").text(likeCount.toString());
                },
                error: function(data) {
                    console.log(data);
                }
            });
            heart.classList.replace('heart-box-fill', 'heart-box');
            fillHeart.style.display = "none";
            emptyHeart.style.display = "inline-block";
        }
    }
</script>
</html>
