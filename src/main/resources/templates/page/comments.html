<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="timeline-background h-100">
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chevron-left"
             viewBox="0 0 16 16" onclick="location.href='/timeline'">
            <path fill-rule="evenodd"
                  d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
        <div class="my-0 mx-auto">
            <h4 class="nav-link px-2 link-dark" style="margin-bottom: 0;">comments</h4>
        </div>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: black!important;">
                        정렬기준
                    </a>
                    <!-- Todo: dropdown에 radio box 추가 -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                        style="border-radius: 10px; z-index: 999;">
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy(this.id, 'LATEST')">최신순</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy(this.id, 'POPULAR')">인기순</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="mb-3 scrollbar-none" style="overflow: auto; height: 80%;">
        <th:block th:each="comment : ${commentPosts}">
            <div class="d-flex text-muted pl-3 pt-3 border-bottom">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#CA5151"></rect>
                </svg>
                <div class="pb-3 mb-0 w-100 small lh-sm">
                    <div class="d-flex justify-content-between mb-1">
                        <div class="text-dark text-bold" th:text="${comment.getCommentDto().userDto.nickname}"></div>
                        <div class="mr-2 d-flex">
                            <th:block th:if="${comment.getCommentDto().userDto.userId != userId}">
                                <th:block th:if="${comment.getLikeId() == -1}">
                                    <form method="post" onsubmit="return beforeCheck('이 댓글에 공감하십니까?')"
                                          th:action="'/' + ${voteId} + '/comments/' + ${comment.getCommentDto().getId()} + '/like'">
                                        <button class="text-bold bg-none border-none"
                                                type="submit">공감
                                        </button>
                                    </form>
                                </th:block>
                                <th:block th:if="${comment.getLikeId() != -1}">
                                    <form method="post" onsubmit="return beforeCheck('공감을 취소하시겠습니까?')"
                                          th:action="'/' + ${voteId} + '/comments/' + ${comment.getLikeId()} + '/deleteLike'">
                                        <button class="text-bold bg-none border-none"
                                                type="submit">공감 취소
                                        </button>
                                    </form>
                                </th:block>
                            </th:block>
                            <th:block th:if="${comment.getCommentDto().userDto.userId == userId}">
                                <div th:id="${'defaultBtns' + comment.getCommentDto().getId()}" style="display: flex;">
                                    <button th:id="${comment.getCommentDto().getId()}"
                                            class="text-bold bg-none border-none"
                                            onclick="click_editCommentBtn(this.id)">수정
                                    </button>
                                    <form method="post" onsubmit="return beforeCheck('정말 삭제하시겠습니까?')"
                                          th:action="'/' + ${voteId} + '/comments/' + ${comment.getCommentDto().getId()} + '/delete'">
                                        <button class="text-bold bg-none border-none"
                                                type="submit">삭제
                                        </button>
                                    </form>
                                </div>
                                <div th:id="${'editingBtns' + comment.getCommentDto().getId()}" style="display: none;">
                                    <button th:id="${comment.getCommentDto().getId()}"
                                            class="text-bold bg-none border-none"
                                            onclick="click_cancleEditBtn(this.id)">취소
                                    </button>
                                    <button type="submit" form="commentEditForm" class="text-bold bg-none border-none">
                                        완료
                                    </button>
                                </div>
                            </th:block>
                        </div>
                    </div>
                    <div th:id="${'content' + comment.getCommentDto().getId()}"
                         th:text="${comment.getCommentDto().content}" class="mb-2"></div>
                    <div class="mb-2" style="display: none;" th:id="${'form' + comment.getCommentDto().getId()}">
                        <form method="post" id="commentEditForm"
                              th:action="'/' + ${voteId} + '/comments/' + ${comment.getCommentDto().getId()} + '/edit'">
                            <div class="w-100 pt-2 pr-3">
                            <textarea class="w-100 rounded focus-none p-2" rows="1" oninput="autoResizeTextarea(this)"
                                      style="border: 1px solid #dee2e6; resize: none; overflow: hidden;"
                                      th:text="${comment.getCommentDto().content}" name="content"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="d-flex">
                        <div th:text="${#temporals.format(comment.getCommentDto().modifiedAt, 'yy/MM/dd HH:mm')}"
                             class="mr-2"></div>
                        <th:block th:if="${comment.getLikeId() == -1 && comment.getLikeCount() != 0}">
                            <th:block th:if="${comment.getCommentDto().userDto.userId != userId}">
                                <form method="post" onsubmit="return beforeCheck('이 댓글에 공감하십니까?')"
                                      th:action="'/' + ${voteId} + '/comments/' + ${comment.getCommentDto().getId()} + '/like'">
                                    <button type="submit" class="bg-none border-none">
                                        <div class="d-flex">
                                            <img src="/images/icons/like.png" style="height: 15px;" class="mr-1"/>
                                            <div th:text="${comment.getLikeCount()}"></div>
                                        </div>
                                    </button>
                                </form>
                            </th:block>
                            <th:block th:if="${comment.getCommentDto().userDto.userId == userId}">
                                <button class="bg-none border-none mb-1" onclick="alert('본인이 쓴 댓글에는 공감할 수 없습니다.')">
                                    <div class="d-flex">
                                        <img src="/images/icons/like.png" style="height: 15px;" class="mr-1"/>
                                        <div th:text="${comment.getLikeCount()}"></div>
                                    </div>
                                </button>
                            </th:block>
                        </th:block>
                        <th:block th:if="${comment.getLikeId() != -1 && comment.getLikeCount() != 0}">
                            <th:block th:if="${comment.getCommentDto().userDto.userId != userId}">
                                <form method="post" onsubmit="return beforeCheck('공감을 취소하시겠습니까?')"
                                      th:action="'/' + ${voteId} + '/comments/' + ${comment.getLikeId()} + '/deleteLike'">
                                    <button type="submit" class="bg-none border-none">
                                        <div class="d-flex">
                                            <img src="/images/icons/like.png" class="mr-1"
                                                 style="height: 15px; filter: invert(39%) sepia(86%) saturate(2173%) hue-rotate(231deg) brightness(94%) contrast(94%);"/>
                                            <div th:text="${comment.getLikeCount()}"></div>
                                        </div>
                                    </button>
                                </form>
                            </th:block>
                        </th:block>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <footer class="d-flex align-items-center py-3 pl-3 fixed-bottom bg-white">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="40" height="40"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
             preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#F07F7F"></rect>
        </svg>
        <form class="custom-form vw-100" method="post" th:action>
            <input type="text" class="custom-form-input" name="content" placeholder="댓글 달기..." required>
            <button class="custom-botton" type="submit">게시</button>
        </form>
    </footer>
</div>
</body>
</html>
