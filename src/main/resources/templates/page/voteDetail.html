<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta charset="UTF-8">
    <title>Pickgether</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min2.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style2.css}">

    <!-- 픽게더 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
            integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/share.js}"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="timeline-background min-vh-100">
    <div class="d-flex justify-content-center py-2 fixed-top" style="height: 6rem;">
        <a class="navbar-brand" href="/timeline"
           style="font-size: 35px; font-family: 'Oleo Script Swash Caps', cursive; color: #2D226E;">Pickgether</a>
    </div>

    <div>
        <div>
            <header class="profile" style="margin-top: 6rem; margin-bottom: 10px;">
                <div style="float: left;">
                    <img src="/images/avatar.jpg" style="height: 48px"/>
                </div>
                <div>
                    <section style="float: left; padding-left: 10px;">
                        <div th:text="${vote.userDto.nickname}" style="font-weight: bold"/>
                        <div th:text="${vote.userDto.userId}" style="font-weight: bold"/>
                    </section>
                    <div align="right" style="margin-right: 15px">
                        <div>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link" href="#" role="button"
                                       data-bs-toggle="dropdown" aria-expanded="false" style="color: black!important;">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                             fill="currentColor"
                                             class="bi bi-three-dots" viewBox="0 0 16 16">
                                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                                        </svg>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                                        style="border-radius: 10px; z-index: 999;">
                                        <li>
                                            <a class="dropdown-item hover-cursor-pointer" id="kakaotalk-sharing-btn">카카오톡으로
                                                공유하기</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
            <!--글 내용-->
            <div class="m-2" style="padding-top: 5px;">
                <div class="timeline-content-title" id="vote-content" th:text="${vote.content}"/>
            </div>

            <!--투표-->
            <section class="vote-background-1" th:class="'vote'+${vote.getId()} + 'outer vote-background-1'"
                     id="vote-background-section" th:voteId="${vote.getId()}"
                     th:onclick="show(this.getAttribute('voteId'))">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white"
                         class="bi bi-circle-fill vote-background-circle" viewBox="0 0 16 16">
                        <circle cx="8" cy="8" r="8"/>
                    </svg>
                    <p class="vote-background-p" id="vote-title" th:text="${vote.title}"/>
                </div>

                <div style="float: left;">
                    <button type="button" class="btn btn-secondary vote-background-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor"
                             class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        Best
                    </button>
                </div>
                <div th:text="${#temporals.format(vote.getCreateAt(), 'yy/MM/dd HH:mm')}" align="right"
                     style="color: white; margin-right: 15px; font-size: 20px;"></div>
            </section>

            <!-- 투표 클릭시 -->
            <section class="vote-background-2" th:voteId="${vote.getId()}"
                     th:class="'vote'+${vote.getId()} + 'inner vote-background-2'" id="vote-background-section-clicked"
                     style="display: none;">
                <div>
                    <div th:class="'test'+${vote.getId()}" style="padding-bottom: 30px; width:515px; float: left;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="white"
                             class="bi bi-circle-fill vote-background-circle" viewBox="0 0 16 16">
                            <circle cx="8" cy="8" r="8"/>
                        </svg>
                    </div>

                    <div>
                        <!-- 투표 제출 버튼 -->
                        <button th:class="'vote-submit-btn'+${vote.getId()}" th:voteId="${vote.getId()}"
                                th:onclick="submitPick(this.getAttribute('voteId'))"
                                style="border: none;
                                margin-top: 5px; margin-right: 15px;
                                background-color: transparent;
                                filter: invert(98%) sepia(100%) saturate(20%) hue-rotate(307deg) brightness(105%) contrast(100%);">
                            <img src="/images/icons/arrow-right.svg"
                                 style="width: 25px; height: 30px;"/>
                        </button>
                        <!-- 투표 통계 버튼 -->
                        <button th:class="'vote-analyze-btn'+${vote.getId()}"
                                style="border: none; display: none;
                                margin-top: 5px; margin-right: 15px;
                                background-color: transparent;">
                            <img src="/images/icons/analyze.svg"
                                 style="width: 25px; height: 30px; fill: #FFFFFF"/>
                        </button>
                    </div>

                    <div style="margin-top: 20px;">
                        <div th:each="option : ${vote.voteOptionDtos}">
                            <div class="vote-button-check" th:id="'vote'+${vote.getId()}+'options'">
                                <input class="vote-select-btn" type="radio"
                                       th:id="'vote'+${vote.getId()}+'option'+${option.getId()}"
                                       th:name="'vote'+${vote.getId()}+'option'" th:value="${option.getId()}"/>
                                <label th:for="'vote'+${vote.getId()}+'option'+${option.getId()}"
                                       th:text="${option.content}"></label>
                                <div th:class="'vote-result'+${vote.getId()}"
                                     style="display: none; position: absolute; top: 10px; left: 20px; width: 300px; height: 55px;
                                        background: #FFF2E9; opacity: 0.4; border-radius: 100px; z-index:1;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:class="'test'+${vote.getId()}" style="display: block; height:65px;"></div>
                </div>
            </section>
        </div>

        <div style="margin-top: 10px" class="icons">
            <div style="float: left;" class="d-flex align-items-center">
                <!--투표 아이콘-->
                <button th:id="${vote.getId()}" type="button" onclick="href(this.id + '/participants')">
                    <svg style="margin-left: 10px;" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                         fill="currentColor" class="bi bi-file-earmark-check" viewBox="0 0 16 16">
                        <path d="M10.854 7.854a.5.5 0 0 0-.708-.708L7.5 9.793 6.354 8.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5v2z"/>
                    </svg>
                </button>
                <div id="vote-participantNum" class="mr-2">1000</div>
                <!--댓글 아이콘-->
                <button th:id="${vote.getId()}" type="button" onclick="href(this.id + '/comments')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-chat-dots" viewBox="0 0 16 16">
                        <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                        <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
                    </svg>
                </button>
                <div id="vote-commentNum">870</div>
            </div>
            <div align="right" style="margin-right: 15px;">
                <!--북마크 아이콘(선택 X)-->
                <button type="button" style="background-color:transparent; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                         class="bi bi-bookmark" viewBox="0 0 16 16">
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                    </svg>
                </button>

                <!--북마크 아이콘(선택 O)-->
                <!--<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
                    <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
                </svg>-->

            </div>
        </div>
    </div>

    <div class="mt-3 d-flex justify-content-end">
        <div id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" style="color: black!important;">
                        정렬기준
                    </a>
                    <!-- Todo: dropdown에 radio box 추가 -->
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown"
                        style="border-radius: 10px; z-index: 999;">
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy_detail(this.id, 'modifiedAt')">최신순</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:id="${voteId}"
                               onclick="commentOrderBy_detail(this.id, 'likeCount')">인기순</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="scrollbar-none" style="overflow: auto; margin-bottom: 4rem;">
        <th:block th:each="comment : ${comments}">
            <div class="d-flex text-muted pl-3 pt-3 border-bottom">
                <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="32" height="32"
                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
                     preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#CA5151"></rect>
                </svg>
                <div class="pb-1 mb-0 w-100 small lh-sm" id="commentResult">
                    <div class="d-flex justify-content-between mb-1">
                        <div class="text-dark text-bold" th:text="${comment.getUserDto().getNickname()}"></div>
                        <div class="d-flex">
                            <div class="heart-box" th:id="'comment'+${comment.getId()}+'heart'" th:voteId="${voteId}"
                                 th:commentId="${comment.getId()}" th:onclick="|doLike(${voteId}, ${comment.id})|">
                                <svg xmlns="http://www.w3.org/2000/svg" height="16" fill="currentColor"
                                     class="bi bi-heart" viewBox="0 0 16 16"
                                     th:id="'comment'+${comment.getId()}+'empty'">
                                    <path fill-rule="evenodd"
                                          d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red"
                                     class="bi bi-heart-fill" viewBox="0 0 16 16" style="display: none;"
                                     th:id="'comment'+${comment.getId()}+'fill'">
                                    <path fill-rule="evenodd"
                                          d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                </svg>
                            </div>
                            <p style="margin-left: 5px; margin-bottom: 5px;" th:text="${comment.getLikeCount()}"
                               th:id="'comment'+${comment.getId()}+'likeCount'">123</p>
                        </div>
                    </div>
                    <div th:id="${'content' + comment.getId()}"
                         th:text="${comment.content}" class="mb-2"></div>
                    <div class="mb-2" style="display: none;" th:id="${'form' + comment.getId()}">
                        <form method="post" id="commentEditForm"
                              th:action="'/' + ${voteId} + '/comments/' + ${comment.getId()} + '/edit'">
                            <div class="w-100 pt-2 pr-3">
                            <textarea class="w-100 rounded focus-none p-2" rows="1" oninput="autoResizeTextarea(this)"
                                      style="border: 1px solid #dee2e6; resize: none; overflow: hidden;"
                                      th:text="${comment.getContent()}" name="content"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <footer class="d-flex align-items-center py-3 pl-3 bg-white fixed-bottom" style="height: 4rem;">
        <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded-circle" width="40" height="40"
             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
             preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#F07F7F"></rect>
        </svg>
        <form id="commentForm" method="post" class="custom-form vw-100"
              th:action="'/' + ${vote.getId} + '/comments/detail'">
            <input id="commentInput" type="text" class="custom-form-input" name="content" placeholder="댓글 달기..."
                   required>
            <button class="custom-botton" type="submit">게시</button>
        </form>
    </footer>
</div>
</body>
<script th:inline="javascript">
    function doLike(voteId, commentId) {
        const heart = document.querySelector("#comment" + commentId + "heart");

        const emptyHeart = document.querySelector("#comment" + commentId + "empty");
        const fillHeart = document.querySelector("#comment" + commentId + "fill");

        var likeCount = Number(document.querySelector("#comment" + commentId + "likeCount").innerHTML);

        var data = {
            "voteId" : voteId,
            "commentId": commentId
        }

        if(heart.classList.contains('heart-box')) {
            $.ajax({
                url: '/like',
                type: "POST",
                async: true,
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                beforeSend: function (jqXHR, settings) {
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var token = $("meta[name='_csrf']").attr("content");
                    jqXHR.setRequestHeader(header, token);
                },
                success: function(data) {
                    likeCount++;
                    $("#comment"+commentId+"likeCount").text(likeCount.toString());
                },
                error: function(data) {
                    console.log(data);
                }
            });
            heart.classList.replace('heart-box', 'heart-box-fill');
            fillHeart.style.display = "inline-block";
            emptyHeart.style.display = "none";
        } else {
            $.ajax({
                url: '/like',
                type: "DELETE",
                async: true,
                data: JSON.stringify(data),
                contentType: 'application/json; charset=utf-8',
                beforeSend: function (jqXHR, settings) {
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var token = $("meta[name='_csrf']").attr("content");
                    jqXHR.setRequestHeader(header, token);
                },
                success: function (data) {
                    console.log(data);
                    likeCount--;
                    $("#comment"+commentId+"likeCount").text(likeCount.toString());
                },
                error: function(data) {
                    console.log(data);
                }
            });
            heart.classList.replace('heart-box-fill', 'heart-box');
            fillHeart.style.display = "none";
            emptyHeart.style.display = "inline-block";
        }
    }
</script>
</html>
